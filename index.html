<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section id="section" class="colors">
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="img.2.jpeg" width="400px" height="500px" alt=""></div>
                <div class="formBx">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="password" name="" placeholder="Password">
                        <input type="submit" name="" placeholder="Login">
                        <p class="signup">アカウントを持っていますか？<a class="btn" href="#" onclick="toggleForm();">Sign Up</a></p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form>
                        <h2>Create an Account</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="email" name="" placeholder="Email Address">
                        <input type="password" name="" placeholder="Create Password">
                        <input type="submit" name="" value="Login">
                        <p class="signup">既存のアカウントを持っていますか？<a class="btn" href="#" onclick="toggleForm();">Sign Up</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="img.3.jpeg" width="400px" height="500px" alt=""></div>
            </div>
        </div>
    </section>
<script src="index.js"></script>
</body>

</html>
